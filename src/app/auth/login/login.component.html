<div class="grid place-items-center h-[90vh]">
  <form
    class="grid place-items-center max-w-[20rem] w-full"
    [formGroup]="loginFormGroup"
    (ngSubmit)="onSubmit()"
  >
    <h3 class="text-4xl font-bold mb-3">Login</h3>

    <fieldset class="fieldset w-full mb-2">
      <input
        id="username"
        type="email"
        class="input input-bordered w-full"
        placeholder="Username"
        formControlName="username"
        (input)="onUserInput()"
        [ngClass]="{ 'input-error': hasErrors(username) || badCredentials() }"
      />
      <p class="label text-error">{{ getUsernameValidationMessages() }}</p>
    </fieldset>

    <fieldset class="fieldset w-full mb-2">
      <input
        id="password"
        type="password"
        class="input input-bordered w-full"
        placeholder="Password"
        formControlName="password"
        (input)="onUserInput()"
        [ngClass]="{ 'input-error': hasErrors(password) || badCredentials() }"
      />
      <p class="label text-error">{{ getPasswordValidationMessages() }}</p>
    </fieldset>

    <button
      pRipple
      id="submitButton"
      type="submit"
      class="btn btn-primary w-full"
      [disabled]="!loginFormGroup.valid || loading()"
    >
      Login
    </button>
  </form>
</div>
